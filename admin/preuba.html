<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Pagos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">Listado de Pagos</h1>

    <div class="bg-white shadow-md rounded-lg overflow-hidden">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600">#</th>
            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600">Cliente</th>
            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600">Monto</th>
            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600">Estado del Pago</th>
            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600">Estado Inscripción</th>
            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-600">Acciones</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <!-- FILA 1 -->
          <tr>
            <td class="px-6 py-4 text-sm text-gray-700">1</td>
            <td class="px-6 py-4 text-sm text-gray-700">Juan Pérez</td>
            <td class="px-6 py-4 text-sm text-gray-700">S/ 100.00</td>
            <td class="px-6 py-4 text-sm text-gray-700">
              <form action="actualizar_estado.php" method="POST" class="flex items-center space-x-2">
                <input type="hidden" name="idpago" value="1">

                <select name="estado_pago" class="border-gray-300 rounded-md text-sm">
                  <option value="Pendiente">Pendiente</option>
                  <option value="Completado">Completado</option>
                  <option value="Cancelado">Cancelado</option>
                  <option value="Reembolsado">Reembolsado</option>
                </select>
            </td>
            <td class="px-6 py-4 text-sm text-gray-700">
                <select name="estado_inscripcion" class="border-gray-300 rounded-md text-sm">
                  <option value="No Pagado">No Pagado</option>
                  <option value="Pagado">Pagado</option>
                  <option value="Anulado">Anulado</option>
                </select>
            </td>
            <td class="px-6 py-4 text-sm text-gray-700">
                <button type="submit" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 text-sm">
                  Actualizar
                </button>
              </form>
            </td>
          </tr>

          <!-- Puedes duplicar el bloque <tr>...</tr> para más filas -->

        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
