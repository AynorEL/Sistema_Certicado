name: Subir solo archivos PHP modificados por FTP

on:
  push:
    branches: [main]

env:
  FTP_SERVER: ${{ secrets.FTP_SERVER }}
  FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
  FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
  FTP_TARGET_DIR: ${{ secrets.FTP_TARGET_DIR }}

jobs:
  deploy-php-only:
    name: Desplegar solo archivos PHP por FTP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Mostrar archivos PHP a subir
        run: |
          echo "üìù Archivos PHP detectados:"
          find . -type f -name "*.php"

      - name: Desplegar solo archivos PHP por FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ env.FTP_SERVER }}
          username: ${{ env.FTP_USERNAME }}
          password: ${{ env.FTP_PASSWORD }}
          server-dir: ${{ env.FTP_TARGET_DIR }}
          local-dir: ./  # Carpeta ra√≠z del proyecto
          exclude: |
            **
            !*.php
